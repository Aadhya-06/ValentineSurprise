<!DOCTYPE html>
<html>
<head>
<title>For Nanaaaaaa ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:#ffe6ee;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:float 5s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}

/* Main content */
.container{
    position:relative;
    z-index:10;
}

h1{
    font-size:36px;
    color:#d63384;
    font-family:cursive;
}

.sub{
    margin-top:10px;
    color:#b03060;
    font-size:16px;
}

/* Buttons container */
.btn-group{
    margin-top:30px;
}

/* YES button */
.yes-btn{
    padding:15px 40px;
    border:none;
    border-radius:30px;
    background:#ff2e6e;
    color:white;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 0 15px #ff6fa5;
    transition:0.3s;
    margin-right:15px;
}

.yes-btn:hover{
    transform:scale(1.1);
}

/* Kadhu button */
.no-btn{
    padding:12px 30px;
    border-radius:25px;
    border:1px solid #ff6fa5;
    background:white;
    color:#d63384;
    cursor:pointer;
    font-weight:bold;
    position:relative;
}
</style>
</head>

<body>

<div class="container">
    <h1>
        Nanaaaaaa ‚ù§Ô∏è<br>
        will you be my Valentine?
    </h1>

    <p class="sub">
        I already know the answer üòå
    </p>

    <div class="btn-group">
        <button class="yes-btn" onclick="nextPage()">Yes ‚ù§Ô∏è</button>
        <button class="no-btn" id="noBtn">Kadhu üòú</button>
    </div>
</div>

<script>

/* HEARTS START IMMEDIATELY */
function createHeart(){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*2+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},5000);
}

/* Create many hearts immediately */
for(let i=0;i<15;i++){
    createHeart();
}
setInterval(createHeart,300);


/* Kadhu moving + changing text */
let noBtn=document.getElementById("noBtn");

let texts=[
"Kadhu üòú",
"Areyyy Nooo üòÇ",
"Nijamgaa Kadhu üòè",
"Catch Me First üòù",
"Ayyooo üôà",
"Try Again üòé"
];

let index=0;

function moveButton(){
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"vw";
    noBtn.style.top=Math.random()*80+"vh";

    index=(index+1)%texts.length;
    noBtn.innerText=texts[index];
}

noBtn.addEventListener("mouseover",moveButton);
noBtn.addEventListener("click",moveButton);


/* Go to next page */
function nextPage(){
    window.location.href="page3.html";
}

</script>

</body>
</html>
